name: Coverage Diff

on:
  push:
    branches:
      - master
      - main
  pull_request: {}

jobs:
  test:
    name: Coverage Diff
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Coverage Diff
        uses: greatwizard/coverage-diff-action@feat/storage-git
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          allowed-to-fail: true
          storage: github
          git-branch: coverage-diff-storage
